<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página no encontrada - Infojis Sistema de Información Escolar" />
  <title>Página no encontrada | Infojis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/errors/404.css">
</head>

<body>

  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape w-32 h-32 bg-white rounded-circle"></div>
    <div class="shape w-24 h-24" style="background-color: #ff6600; border-radius: 50%;"></div>
    <div class="shape w-40 h-40" style="background-color: #0066cc; border-radius: 50%;"></div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="glass-effect rounded-4 shadow-lg p-4 p-md-5 p-lg-6">
          <div class="row align-items-center g-5">

            <!-- Text Content -->
            <div class="col-lg-6 text-center text-lg-start animate-fade-in-up">
              <!-- Logo/Brand -->
              <div class="mb-4 mb-md-5">
                <span class="display-5 fw-bold" translate="no" lang="zxx">
                  <span style="color: #ff6600;">Info</span><span style="color: #2d3748;">jis</span>
                </span>
              </div>

              <!-- 404 Number -->
              <h1 class="number-404 display-1 fw-black mb-4 mb-md-5 animate-bounce-slow">
                404
              </h1>

              <!-- Error Message -->
              <h2 class="h1 fw-bold mb-3 mb-md-4" style="color: #2d3748;">
                ¡Oops! Página no encontrada
              </h2>

              <p class="fs-4 mb-4 mb-md-5" style="color: #718096; max-width: 540px;">
                La página que buscas parece haber tomado unas vacaciones. No te preocupes, te ayudamos a encontrar el
                camino de vuelta.
              </p>

              <!-- Action Buttons -->
              <div
                class="d-flex flex-column flex-sm-row gap-3 justify-content-center justify-content-lg-start mb-4 mb-md-5">
                <button onclick="goHome()"
                  class="hover-lift btn btn-primary-custom btn-lg px-4 py-3 fw-semibold shadow">
                  <i class="fas fa-home me-2"></i>
                  Volver al Dashboard
                </button>
                <button onclick="goLogin()" class="hover-lift btn btn-outline-custom btn-lg px-4 py-3 fw-semibold">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Iniciar Sesión
                </button>
              </div>

              <!-- Additional Help -->
              <div class="mt-4 mt-md-5 pt-4 pt-md-5 border-top border-gray-200">
                <p class="small mb-3" style="color: #718096;">¿Necesitas ayuda? Prueba estas opciones:</p>
                <div class="d-flex flex-wrap gap-3 justify-content-center justify-content-lg-start">
                  <button onclick="goBack()" class="btn btn-link p-0 text-decoration-none" style="color: #ff6600;">
                    <i class="fas fa-arrow-left me-2"></i>Página anterior
                  </button>
                  <button onclick="refreshPage()" class="btn btn-link p-0 text-decoration-none" style="color: #ff6600;">
                    <i class="fas fa-refresh me-2"></i>Recargar página
                  </button>
                </div>
              </div>
            </div>

            <!-- Illustration/Visual -->
            <div class="col-lg-6 animate-slide-in-right">
              <div class="position-relative">
                <!-- Main Illustration Container -->
                <div class="position-relative bg-gradient rounded-4 p-4 p-md-5 animate-float"
                  style="background: linear-gradient(to bottom right, #fff8f0, #f0f8ff);">

                  <!-- SVG Illustration -->
                  <div class="text-center">
                    <div class="d-inline-block position-relative">
                      <!-- Magnifying Glass Icon -->
                      <div class="mx-auto mb-4 mb-md-5 position-relative" style="width: 10rem; height: 10rem;">
                        <div class="position-absolute top-0 start-0 w-100 h-100 rounded-circle"
                          style="background: linear-gradient(to bottom right, #ff8533, #ff6600); opacity: 0.2; animation: pulse-custom 2s infinite;">
                        </div>
                        <i class="fas fa-search position-absolute top-50 start-50 translate-middle"
                          style="font-size: 4.5rem; color: #ff6600;"></i>
                      </div>

                      <!-- Decorative Elements -->
                      <div class="position-absolute top-0 end-0 w-2 h-2 rounded-circle"
                        style="background-color: #0066cc; animation: bounce 3s infinite; animation-delay: 0.5s; transform: translate(1rem, -1rem);">
                      </div>
                      <div class="position-absolute bottom-0 start-0 w-1-5 h-1-5 rounded-circle"
                        style="background-color: #ff6600; animation: bounce 3s infinite; animation-delay: 1s; transform: translate(-1rem, 1rem); width: 1.5rem; height: 1.5rem;">
                      </div>
                      <div class="position-absolute top-50 start-0 w-1 h-1 rounded-circle"
                        style="background-color: #ffcc00; animation: bounce 3s infinite; animation-delay: 1.5s; transform: translate(-2rem, -50%);">
                      </div>
                    </div>

                    <!-- Message -->
                    <div class="bg-white rounded-3 p-3 shadow">
                      <p class="mb-0 fw-medium" style="color: #718096;">Página no encontrada</p>
                      <div class="d-flex justify-content-center mt-2">
                        <div class="d-flex gap-1">
                          <div class="w-0-5 h-0-5 rounded-circle"
                            style="background-color: #ff6600; animation: bounce 1.5s infinite; width: 0.5rem; height: 0.5rem;">
                          </div>
                          <div class="w-0-5 h-0-5 rounded-circle"
                            style="background-color: #ff6600; animation: bounce 1.5s infinite; animation-delay: 0.1s; width: 0.5rem; height: 0.5rem;">
                          </div>
                          <div class="w-0-5 h-0-5 rounded-circle"
                            style="background-color: #ff6600; animation: bounce 1.5s infinite; animation-delay: 0.2s; width: 0.5rem; height: 0.5rem;">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Background Decorative Elements -->
                <div class="position-absolute top-0 start-0 w-4 h-4 rounded-circle"
                  style="background: linear-gradient(to bottom right, #ff8533, #ff6600); opacity: 0.2; z-index: -1; transform: translate(-2rem, -2rem); width: 4rem; height: 4rem;">
                </div>
                <div class="position-absolute bottom-0 end-0 w-6 h-6 rounded-circle"
                  style="background: linear-gradient(to bottom right, #4d94ff, #0066cc); opacity: 0.2; z-index: -1; transform: translate(2rem, 2rem); width: 6rem; height: 6rem;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts -->
  <script>
    // Navigation functions
    function goHome() {
      // Replace with your home URL
      window.location.href = '/dashboard';
    }

    function goLogin() {
      // Replace with your login URL
      window.location.href = '/auth/logout';
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        goHome();
      }
    }

    function refreshPage() {
      window.location.reload();
    }

    function contactSupport() {
      // Replace with your support contact method
      window.location.href = 'mailto:info@infojis.com?subject=Ayuda - Página no encontrada';
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function () {
      // Animate elements on load
      const animatedElements = document.querySelectorAll('.animate-fade-in-up, .animate-slide-in-right');
      animatedElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.2}s`;
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === ' ') {
        goHome();
      } else if (e.key === 'Escape') {
        goBack();
      }
    });
  </script>
</body>

</html>
